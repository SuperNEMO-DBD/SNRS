#@config Test geometry configuration for the SNRS package

#@description Setup label
setup_label : string = "snrs-test-setup"

#@description Setup description
setup_description : string = "SNRS test geometry setup"

#@description Setup version
setup_version : string = "1.0.0"

#@description Logger flag of the embedded geometry model factory
factory.logging.priority : string = "fatal"

#@description Debug flag of the embedded mapping
mapping.debug : boolean = true

#@description Max depth of the mapping: no items to be mapped
mapping.max_depth : integer = 10

#@description List of files describing the geometry models
factory.geom_list : string as path = "${SNRS_TESTING_DIR}/config/geom.lis"

#@description Build the embedded mapping dictionnary
build_mapping : boolean = true

#@description Debug flag of the embedded ID manager
id_mgr.debug : boolean = true

#@description Description of the geometry categories used by the ID manager
id_mgr.categories_list : string as path = "${SNRS_TESTING_DIR}/config/categories.conf"

# end
